<div style="display:table;">
    <div style="display:table-row;">
        <div style="display:table-cell;">
            <div class="flo-information">
                <span>Name:</span>
                <input type="text" name="flo-name" />
            </div>
            <div class="flo-scratchpaper">
                <h4>Scratch Paper</h4>
                <span ng-click="addScratch()">Add</span>
                <ul>
                    <li ng-repeat="scratch in scratches">
                        <div>
                            <span>Key:</span>
                            <input type="text" name="scratch-key" value="{{scratch.key}}" />
                        </div>
                        <div>
                            <span>Value:</span>
                            <input type="text" name="scratch-value" value="{{scratch.value}}" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button ng-click="addEndpoint()">Add Endpoint</button>
        <button ng-click="addAction()">Add Action</button>
        <div style="display:table-cell;">
            <div style="display:table;">
                <div class="flo-node-row" ng-repeat="nodes in nodesHierarchy">
                    <div class="flo-node" ng-repeat="node in nodes">
                        <!--<div ng-include="{{ node.node_type }}"></div>-->
                        <h3>{{ node.name }}</h3>
                        <p>{{ node.request_method }} {{ node.url }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
