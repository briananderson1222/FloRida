<form ng-controller="FloAddActionCtrl">
    <label>Name: </label><input type="text" ng-model="firstname"><br>
    <label>HTTP Status Code: </label><input type="text" ng-model="statuscode"><br>
    <label>Action Code: </label><input type="text" ng-model="action"><br>
    <select ng-model="type">
        <option value="email">Email</option>
        <option value="text">Text</option>
    </select>
    <br><br>
    <input ng-click="saveClicked()" type="button" value="Save">
</form>
