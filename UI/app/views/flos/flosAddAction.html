<form ng-controller="FloAddActionCtrl">
    Name: <input type="text" ng-model="firstname"><br>
    HTTP Status Code: <input type="text" ng-model="statuscode"><br>
    Action Code: <input type="text" ng-model="action"><br>
    <select ng-model="type">
        <option value="email">Email</option>
        <option value="text">Text</option>
    </select>
    <br><br>
    <input ng-click="saveClicked()" type="button" value="Save">
</form>
