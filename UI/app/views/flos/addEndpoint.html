<div class="containerWithMargins modalContainer">
    <header>

    <h1 class="text-center">Add Endpoint</h1>

</header>


<body>


    <div>
            <div class="endPointRow"><label class="LabelLayout">Name:</label> <input size="80" type="text" name="endPointName" ng-model="addEndPoint.name"> </div>

            <div class="endPointRow"><label class="LabelLayout" style="width: 53px">URL:</label><input  size="80" type="text" name="endPointUrl"  ng-model="addEndPoint.url" value="https://"> </div>
            <div class="endPointRow"><label>Request Method:</label> <select  ng-model="addEndPoint.request_method" > <!--ng-options="methods.value for methods in request_methods"-->
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            </select>
            </div>

            <div class="endPointRow">Headers  <span ng-click="addHeader()">    Add</span></div>

            <ul>
            <li ng-repeat="header in addEndPoint.headers">
                <div>
                    <span>Key:</span>
                    <input size="33" type="text" name="header-key" value="{{header.key}}" />

                    <span>Value:</span>
                    <input size="33" type="text" name="header-value" value="{{header.value}}" />
                </div>
            </li>
            </ul>
        <div class="endPointRow">Parameters  <span ng-click="addParameter()">Add</span></div>
        <ul>
            <li ng-repeat="parameter in addEndPoint.parameters">
                <div>
                    <span>Key:</span>
                    <input size="33" type="text" name="parameter-key" value="{{parameter.key}}" />

                    <span>Value:</span>
                    <input size="33" type="text" name="parameter-value" value="{{parameter.value}}" />
                </div>
            </li>
        </ul>
        <div>Request Body </div>
        <div style="padding-left: 15px">
            <textarea rows="4" cols="85"  name="requestBody" ng-model="addEndPoint.body"  value="" />
        </div>
        <div style="height: 10px;"></div>


        <!--<div id="saveButton" class="button"><span ng-click="saveEndPoint()">Save</span></div>-->
    </div>




</body>
    <button class="button" ng-click="saveEndPoint()">SAVE</button>
</div>
